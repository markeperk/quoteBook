<!DOCTYPE html>
<html ng-app="quoteBook">
<head>
	<title></title>
	<link href="xeditable.css" rel="stylesheet">
	<link href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" href="style.css">
</head>
	<body ng-controller="mainCtrl">
		<div class="inputs">
			<input type="addQ" placeholder="Quote" ng-model="addQuote.text">
			<input type="addA" placeholder="Author" ng-model="addQuote.author">
			<button ng-click="addData()">Add</button>
			<button ng-click="removeData()">Remove Quote</button>
		</div>
		<div class="filter">
			<input type="filter" placeholder="Filter" ng-model="filterAll">
		</div>

	<div ng-repeat="quote in quotes | filter: filterAll">
		<p><a href="#" editable-text="quote.text">{{quote.text}}</a></p>
		<h6 class="author"><a href="#" editable-text="quote.author">{{quote.author}}</a></h6>
	</div>















	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.28/angular.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.9/angular-cookies.min.js"></script>
	<script src="js/xeditable.js"></script>
	<script src="js/app.js"></script>
	<script src="js/dataService.js"></script>
	<script src="js/mainCtrl.js"></script>
	</body>
</html>
